<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Demo: Making a scatterplot with SVG</title>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script src="build/axes.js" charset="utf-8"></script>
    <script src="build/axesApp.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/plot-style.css">
</head>

<body ng-app='plottingApp' ng-controller='axesData'>
<h1>This is a test of the axes directive, which draws its children.</h1>
<p>
<input ng-model="N"></input>
<p>
<button ng-click="chooseSine(N)">Sine</button>
<button ng-click="chooseCosine(N)">Cosine</button>
<button ng-click="changeDomain()">Domain</button>
</p>
<div axes options="axesConfig" style="height:400px;">
    <plot data="data" options="{strokeWidth:10, color:magenta}"></plot>
    <line start="[-6,0]" end="[6,0]" options="{strokeWidth:1, color:'black'}"></line>
    <line start="[-10,-2]" end="[10,2]" options="{strokeWidth:2, color:'red'}"></line>
</div>
</body>
</html>
